<div class="breadcrumbs" id="breadcrumbs">
	<script type="text/javascript">
		try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
	</script>

	<ul class="breadcrumb">
		<li>
			<i class="icon-home home-icon"></i>
			<a href="#">新闻管理</a>
		</li>
		<li class="active">新闻列表</li>
	</ul><!-- .breadcrumb -->
</div>
<div class="page-content">
	   <div class="page-header"></div>
	   <form action="" enctype="multipart/form-data" method="POST" id="myform">
			<input type="hidden" name="csrfmiddlewaretoken" value="" id="csrftoken">
			<input type="hidden" name="newsId" value="" id="newsId">
			<table class="table">
			<tbody>
				<tr>
					<td>标题</td>
					<td><input class="input-xlarge" type="text" id="title" name="title" /></td>
				</tr>
				<tr>
					<td>正文</td>
					<td><textarea name="content" id="content" cols="20" rows="2" class="ckeditor"></textarea></td>
				</tr>
				<tr>
					<td>新闻小图</td>
					<td><input type="file" name="small_pic" id="small_pic"/></td>
				</tr>
				<tr>
					<td>是否为主新闻</td>
					<td><label><input type="radio" value="1" name="pri_flag" id="pri_flag"/>是 </label> &nbsp;&nbsp;&nbsp;&nbsp;<label> <input type="radio" value="0" name="pri_flag" id="pri_flag" checked />否</label> </td>
				</tr>
				<tr>
					<td>城市</td>
					<td>
						<select name="city_id" id="city_id" onChange="getCommunityOptions(this.value);"></select>
					</td>
				</tr>
				<tr>
					<td>所属小区</td>
					<td>
						<select name="community_id" id="community_id"><option value="0">请选择小区</option></select>
					</td>
				</tr>
				<tr>
					<td><input type="submit" class="btn btn-success btn-large" value="保存" id="btn_submit" /></td>
					
				</tr>
			</tbody></table>
		</form>
</div><!-- /.page-content -->

           ['Image','Flash','Table','HorizontalRule','Smiley','SpecialChar','PageBreak'],
'/',

           ['Styles','Format','Font','FontSize'],
　　　　  //文本颜色     背景颜色
           ['TextColor','BGColor'],
　　　　　//全屏           显示区块
           ['Maximize', 'ShowBlocks','-']
         ],
      filebrowserImageUploadUrl:'ajax_upload',   //图片上传
      image_previewText:' ',//预览区域显示内容
}); 
function getContext(){	
	return content = CKEDITOR.instances.content.getData();
}
function setContext(data){	
	return content = CKEDITOR.instances.content.setData(data);
}
