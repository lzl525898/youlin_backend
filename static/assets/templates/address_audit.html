    <div class="hide">
        <form class="form-horizontal " id="address-form" method="post" enctype="multipart/form-data"> 
		  <input type="reset" name="reset" style="display: none;" />
		  <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2 no-padding-right" for="city" >具体地址:</label>
            <div class="col-xs-12 col-sm-9">
              <div class="clearfix">
				    <p id="family_address"></p>
              </div>
            </div>
          </div>
          <div class="space-2"></div>
          <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2 no-padding-right" for="city" >城市:</label>
            <div class="col-xs-12 col-sm-9">
              <div class="clearfix">
				    <input type="text" name="city" id="city" value="" disabled >
					<input type="hidden" name="fr_id" id="fr_id"  value="" />
              </div>
            </div>
          </div>
          
          <div class="space-2"></div>
          <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2 no-padding-right" for="community" >小区:</label>
            <div class="col-xs-12 col-sm-9">
              <div class="clearfix">
                	<input type="text" name="community" id="community" value="" disabled >
					<input type="hidden" name="community_id" id="community_id"  value="" />
              </div>
            </div>
          </div>
          
          <div class="space-2"></div>
          <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2 no-padding-right" for="community" >区域:</label>
            <div class="col-xs-12 col-sm-9">
              <div class="clearfix">
                	<select name="block_id" id="block_id"></select>
              </div>
            </div>
          </div>
          
          <div class="space-2"></div>
          <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2 no-padding-right" for="community" >楼栋:</label>
            <div class="col-xs-12 col-sm-9">
              <div class="clearfix">
                	<select name="buildnum_id" id="buildnum_id" onChange="getAptOptions(this.value);"></select>
              </div>
            </div>
          </div>
          
          <div class="space-2"></div>
          <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2 no-padding-right" for="user" >门牌:</label>
            <div class="col-xs-12 col-sm-9">
              <div class="clearfix">
                	<select name="apt_id" id="apt_id"></select>
              </div>
            </div>
          </div>
          
          <div class="space-2"></div>
          <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2 no-padding-right" for="city" >审核状态:</label>
            <div class="col-xs-12 col-sm-9">
              <div class="clearfix">
				    <input type="radio" name="status" id="status" value="1" checked>通过
					<input type="radio" name="status"  id="status" value="0">未通过
              </div>
            </div>
          </div>
          
          <div class="space-2"></div>
          <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2 no-padding-right" for="city" >原因:</label>
            <div class="col-xs-12 col-sm-9">
              <div class="clearfix">
				    <textarea class="form-control" rows="3" id="reason" name="reason"></textarea>
              </div>
            </div>
          </div>
		  <div class="space-2"></div>
          <p id="tip"><font color="red"></font></p>
        </form>
