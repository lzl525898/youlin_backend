   <!--弹出审核-->
   <div class="hide">
       <form class="form-horizontal" id="propertyForm" method="POST" enctype="multipart/form-data"> 
		<input type="hidden" id="idstr" name="idstr">
		<input type="reset" name="reset" style="display: none;" />
         <div class="form-group">
           <label class="control-label col-xs-12 col-sm-2 no-padding-right" for="user_phone" >手机号码:</label>
           <div class="col-xs-12 col-sm-9">
             <div class="clearfix">
			    <input type="text" id="user_phone" name="user_phone" class="form-control" value="" placeholder="不能为空"/>
             </div>
           </div>
         </div>
         
         <div class="space-2"></div>
         <div class="form-group">
           <label class="control-label col-xs-12 col-sm-2 no-padding-right" for="user_nick" >昵称:</label>
           <div class="col-xs-12 col-sm-9">
             <div class="clearfix">
               	<input type="text" id="user_nick" name="user_nick" class="form-control" value="" placeholder="不能为空"/>
             </div>
           </div>
         </div>
         
         <div class="space-2"></div>
         <div class="form-group">
           <label class="control-label col-xs-12 col-sm-2 no-padding-right" for="office_hours" >密码:</label>
           <div class="col-xs-12 col-sm-9">
             <div class="clearfix">
               	<input type="password" id="user_password" name="user_password" class="form-control" value="" placeholder="6-16"/>
             </div>
           </div>
         </div>
         
         <div class="space-2"></div>
         <div class="form-group">
           <label class="control-label col-xs-12 col-sm-2 no-padding-right" for="office_hours" >确认密码:</label>
           <div class="col-xs-12 col-sm-9">
             <div class="clearfix">
               	<input type="password" id="repassword" name="repassword" class="form-control" value="" placeholder="6-16"/>
             </div>
           </div>
         </div>
         <div class="space-2"></div>        
      	 <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2 no-padding-right" for="city" >所属城市:</label>
            <div class="col-xs-12 col-sm-9">
              <div class="clearfix">
				    <select name="p_city_id" id="p_city_id" class="form-control" onChange="getCommunityOptions(this.value);"></select>
              </div>
            </div>
          </div>
          
          <div class="space-2"></div>
          <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2 no-padding-right" for="community" >所属小区:</label>
            <div class="col-xs-12 col-sm-9">
              <div class="clearfix">
                	<select class="form-control" name="p_community_id" id="p_community_id" onChange="getUserOptions(this.value);"><option value="0">请选择小区</option></select>
              </div>
            </div>
          </div>
          
         <div class="space-2"></div>
         <div class="form-group">
           <label class="control-label col-xs-12 col-sm-2 no-padding-right" for="user_nick" >详细地址:</label>
           <div class="col-xs-12 col-sm-9">
             <div class="clearfix">
               	<input type="text" id="user_family_address" name="user_family_address" class="form-control" value="" placeholder="不能为空"/>
             </div>
           </div>
         </div>
         <div class="space-2"></div>
         
         <p id="tip"><font color="red"></font></p>

       </form>
</div>
