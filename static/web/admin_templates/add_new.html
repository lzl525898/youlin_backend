<script type="text/javascript" src="../../static/ckeditor/ckeditor-init.js"></script>

<div class="top-bar">				
	<h1>当前位置</h1>
	<div class="breadcrumbs"><span>新闻管理</span> - <span>添加新闻</span></div>
</div>
<div class="table">
	<img src="../../static/web/images/bg-th-left.gif" alt="" class="left" height="7" width="8" />
	<img src="../../static/web/images/bg-th-right.gif" alt="" class="right" height="7" width="7" />
	<form action="" enctype="multipart/form-data" method="post" id="myform">
	 <input type="hidden" name="csrfmiddlewaretoken" value="" id="csrftoken">
	<table class="listing form" cellpadding="0" cellspacing="0"><tbody>
		<tr>
			<th class="full" colspan="2">新闻信息</th>
		</tr>
		<tr>
			<td class="first" width="80"><strong>标题</strong></td>
			<td class="last"><input class="text" type="text" id="title" name="title" /></td>
		</tr>
		<tr class="bg">
			<td class="first"><strong>来源</strong></td>
			<td class="last"><input class="text" type="text" name="source" id="source"/></td>
		</tr>
		<tr>
			<td class="first"><strong>摘要</strong></td>
			<td class="last"><textarea name="introduce" id="introduce" cols="60" rows="2"></textarea></td>
		</tr>
		<tr class="bg">
			<td class="first"><strong>正文</strong></td>
			<td class="last"><textarea name="content" id="content" cols="20" rows="2" class="ckeditor"></textarea></td>
		</tr>
		<tr>
			<td class="first"><strong>新闻小图</strong></td>
			<td class="last"><input type="file" name="small_pic" id="small_pic"/></td>
		</tr>
		<tr class="bg">
			<td class="first"><strong>是否为主新闻</strong></td>
			<td class="last"><label><input type="radio" value="1" name="pri_flag" id="pri_flag"/>是 </label> &nbsp;&nbsp;&nbsp;&nbsp;<label> <input type="radio" value="0" name="pri_flag" id="pri_flag" checked />否</label> </td>
		</tr>
		<tr>
			<td class="first"><strong>城市</strong></td>
			<td class="last">
				<select name="city_id" id="city_id" onChange="getCommunityOptions(this.value);">
					
				</select>
			</td>
		</tr>
		<tr class="bg">
			<td class="first"><strong>所属小区</strong></td>
			<td class="last">
				<select name="community_id" id="community_id">
								<option value="0">请选择小区</option>
				</select></td>
		</tr>
		<tr >
			<td class="first">&nbsp;</td>
			<td class="last">
				<input type="submit" value="添加" id="btn_submit" />
			</td>
		</tr>
	</tbody></table>
	</form>
	<p>&nbsp;</p>
   </div>
